<!doctype HTML>
<html>

   <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
   <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
         
         <a-marker preset="custom" type="pattern" url="speech.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="jinnysims.jpg" position="0 0 0" rotation="-90 0 0" width="4" height="5" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="plug.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
          <a-image id="test" src="cjritchie.jpg" position="0 0 0" rotation="-90 0 0" width="4" height="5" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="conductors.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
         <a-image id="test" src="OntarioLeg.png" position="0 0 0" rotation="-90 0 0" width="8" height="10" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>

         <a-marker preset="custom" type="pattern" url="iphone.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">

         </a-marker>

         

         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
